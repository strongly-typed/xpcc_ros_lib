image: docker:stable

variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_SNAPSHOT_IMAGE: $CI_REGISTRY_IMAGE/snapshots:$CI_COMMIT_REF_SLUG

services:
  - docker:dind

stages:
  - build_image
  - build_library
  - test
  - deploy

Build Docker Image:
  stage: build_image
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  script:
    - docker build --tag $CONTAINER_SNAPSHOT_IMAGE .
    - docker push        $CONTAINER_SNAPSHOT_IMAGE

Build ROS messages:
  stage: build_library
  image: $CONTAINER_SNAPSHOT_IMAGE
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
  script:
    - ./build.bash
    - ./deploy.bash

test:
  stage: test
  image: $CONTAINER_SNAPSHOT_IMAGE
  script:
    - echo "Test"

deploy:
  stage: deploy
  image: $CONTAINER_SNAPSHOT_IMAGE
  script:
    - echo "Deploy"
